<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrar Evento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <div class="container mt-5">
    <h2>Registrar Evento o Exposición</h2>
    <form method="POST" action="/eventos/registrar">
      <div class="mb-3">
        <label for="titulo_evento" class="form-label">Título del Evento</label>
        <input type="text" class="form-control" id="titulo_evento" name="titulo_evento" required>
      </div>
      <div class="mb-3">
        <label for="fecha_inicio_evento" class="form-label">Fecha de Inicio</label>
        <input type="date" class="form-control" id="fecha_inicio_evento" name="fecha_inicio_evento" required>
      </div>
      <div class="mb-3">
        <label for="fecha_fin_evento" class="form-label">Fecha de Fin</label>
        <input type="date" class="form-control" id="fecha_fin_evento" name="fecha_fin_evento" required>
      </div>
      <div class="mb-3">
        <label for="costo_evento" class="form-label">Costo del Evento (opcional)</label>
        <input type="number" step="0.01" class="form-control" id="costo_evento" name="costo_evento">
      </div>
      <div class="mb-3">
        <label for="cantidad_personas_invitadas_evento" class="form-label">Personas Invitadas (opcional)</label>
        <input type="number" class="form-control" id="cantidad_personas_invitadas_evento" name="cantidad_personas_invitadas_evento">
      </div>
      <div class="mb-3">
        <label for="nombre_instituto_evento" class="form-label">Institución Asociada (opcional)</label>
        <input type="text" class="form-control" id="nombre_instituto_evento" name="nombre_instituto_evento">
      </div>
      <button type="submit" class="btn btn-primary">Guardar Evento</button>
      <a href="/" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
  <script src="/js/eventos/registrar.js"></script>
</body>
</html>
