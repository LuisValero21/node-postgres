<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrar Evento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Registrar Evento o Exposición</h2>
    <form id="formRegistrarEvento">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del Evento</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
      </div>
      <div class="mb-3">
        <label for="tipo" class="form-label">Tipo</label>
        <select class="form-select" id="tipo" name="tipo" required>
          <option value="">Seleccione</option>
          <option value="Exposición">Exposición</option>
          <option value="Charla">Charla</option>
          <option value="Taller">Taller</option>
          <option value="Otro">Otro</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="fechaInicio" class="form-label">Fecha de Inicio</label>
        <input type="date" class="form-control" id="fechaInicio" name="fecha_inicio" required>
      </div>
      <div class="mb-3">
        <label for="fechaFin" class="form-label">Fecha de Fin</label>
        <input type="date" class="form-control" id="fechaFin" name="fecha_fin">
      </div>
      <div class="mb-3">
        <label for="ubicacion" class="form-label">Ubicación (sala, espacio, etc.)</label>
        <input type="text" class="form-control" id="ubicacion" name="ubicacion">
      </div>
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Registrar Evento</button>
      <a href="/views/index.html" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
  <script src="/js/eventos/registrar.js"></script>
</body>
</html>
