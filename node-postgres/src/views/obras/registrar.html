<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrar Obra de Arte</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Registrar Obra de Arte</h2>
    <form id="formRegistrarObra">
      <div class="mb-3">
        <label for="titulo" class="form-label">Título</label>
        <input type="text" class="form-control" id="titulo" name="titulo" required>
      </div>
      <div class="mb-3">
        <label for="autor" class="form-label">Autor</label>
        <input type="text" class="form-control" id="autor" name="autor">
      </div>
      <div class="mb-3">
        <label for="anio" class="form-label">Año</label>
        <input type="number" class="form-control" id="anio" name="anio_creacion">
      </div>
      <div class="mb-3">
        <label for="tecnica" class="form-label">Técnica</label>
        <input type="text" class="form-control" id="tecnica" name="tecnica">
      </div>
      <div class="mb-3">
        <label for="coleccion" class="form-label">Colección</label>
        <select class="form-select" id="coleccion" name="id_coleccion">
          <option value="">Seleccione</option>
          <!-- Opciones de colecciones cargadas dinámicamente -->
        </select>
      </div>
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Guardar Obra</button>
      <a href="/" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
  <script src="/js/obras/registrar.js"></script>
</body>
</html>
