<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Pinturas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Registro de Pintura</h2>
    <form>
      <div class="mb-3">
        <label for="titulo" class="form-label">Título</label>
        <input type="text" class="form-control" id="titulo">
      </div>
      <div class="mb-3">
        <label for="artista" class="form-label">Artista</label>
        <input type="text" class="form-control" id="artista">
      </div>
      <div class="mb-3">
        <label for="tecnica" class="form-label">Técnica</label>
        <input type="text" class="form-control" id="tecnica">
      </div>
      <div class="mb-3">
        <label for="anio" class="form-label">Año</label>
        <input type="number" class="form-control" id="anio">
      </div>
      <button type="submit" class="btn btn-success">Registrar</button>
    </form>
  </div>
</body>
</html>
