<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Colecciones de Arte</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Gestión de Colecciones</h2>
    <form id="formColeccion">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre de la Colección</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
      </div>
      <div class="mb-3">
        <label for="curador" class="form-label">Curador Responsable</label>
        <input type="text" class="form-control" id="curador" name="curador">
      </div>
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Registrar Colección</button>
    </form>

    <hr class="my-4">

    <h4 class="mb-3">Listado de Colecciones</h4>
    <table class="table table-bordered" id="tablaColecciones">
      <thead class="table-light">
        <tr>
          <th>Nombre</th>
          <th>Curador</th>
          <th>Descripción</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Filas dinámicas -->
      </tbody>
    </table>
  </div>
  <script src="/js/obras/colecciones.js"></script>
</body>
</html>
