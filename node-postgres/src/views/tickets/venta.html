<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Venta de Tickets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Venta de Tickets</h2>
    <form id="formVentaTicket">
      <div class="mb-3">
        <label for="tipoTicket" class="form-label">Tipo de Ticket</label>
        <select class="form-select" id="tipoTicket" name="tipo_entrada_ticket" required>
          <% tipos.forEach(tipo => { %>
            <option value="<%= tipo.tipo_tipo_ticket %>"><%= tipo.tipo_tipo_ticket %></option>
          <% }) %>
        </select>
      </div>
      <div class="mb-3">
        <label for="cantidad" class="form-label">Cantidad</label>
        <input type="number" class="form-control" id="cantidad" name="cantidad" min="1" required>
      </div>
      <div class="mb-3">
        <label for="fecha" class="form-label">Fecha de Visita</label>
        <input type="date" class="form-control" id="fecha" name="fecha" required>
      </div>
      <div class="mb-3">
        <label for="monto" class="form-label">Monto Total (calculado)</label>
        <input type="text" class="form-control" id="monto" name="monto" readonly>
      </div>
      <button type="submit" class="btn btn-success">Vender Ticket</button>
      <a href="/" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
  <script src="/js/tickets/venta.js"></script>
</body>
</html>
