<!-- FORMULARIO: Tipos de Ticket -->
<form id="formTipoTicket" class="mb-4" method="POST" action="/tickets/tipos">
  <div class="row g-3">
    <div class="col-md-3">
      <input type="date" class="form-control" name="fecha_inicio" required>
    </div>
    <div class="col-md-3">
      <input type="date" class="form-control" name="fecha_fin" required>
    </div>
    <div class="col-md-2">
      <select class="form-select" name="tipo" required>
        <option value="">Tipo</option>
        <option value="Adulto">Adulto</option>
        <option value="Estudiante">Estudiante</option>
        <option value="Tercera Edad">Tercera Edad</option>
        <option value="Ninio">Ni√±o</option>
      </select>
    </div>
    <div class="col-md-2">
      <input type="number" step="0.01" class="form-control" name="precio" placeholder="Precio" required>
    </div>
    <div class="col-md-2">
      <input type="number" class="form-control" name="id_museo" placeholder="ID Museo" required>
    </div>
    <div class="col-12 text-end">
      <button type="submit" class="btn btn-primary">Agregar Tipo</button>
    </div>
  </div>
</form>
