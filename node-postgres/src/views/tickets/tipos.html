<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tipos de Tickets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Administrar Tipos de Tickets</h2>
    <form id="formTipoTicket" class="mb-4">
      <div class="row g-3">
        <div class="col-md-4">
          <input type="text" class="form-control" name="nombre" placeholder="Nombre del tipo" required>
        </div>
        <div class="col-md-4">
          <input type="number" step="0.01" class="form-control" name="precio" placeholder="Precio" required>
        </div>
        <div class="col-md-4">
          <button type="submit" class="btn btn-primary">Agregar Tipo</button>
        </div>
      </div>
    </form>
    <table class="table table-striped table-bordered">
      <thead class="table-light">
        <tr>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaTipos">
        <!-- Tipos cargados dinÃ¡micamente -->
      </tbody>
    </table>
  </div>
  <script src="/js/tickets/tipos.js"></script>
</body>
</html>
