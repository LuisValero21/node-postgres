<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrar Sala de Exposición</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Registrar Sala de Exposición</h2>
    <form action="/salas-exposiciones/registrar" method="POST" class="shadow p-4 rounded bg-light">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre de la Sala</label>
        <input type="text" name="nombre" id="nombre" class="form-control" required maxlength="50" />
      </div>
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea name="descripcion" id="descripcion" class="form-control" rows="3" maxlength="100"></textarea>
      </div>
      <div class="d-flex justify-content-between">
        <a href="/" class="btn btn-secondary">Volver al Inicio</a>
        <button type="submit" class="btn btn-primary">Guardar Sala</button>
      </div>
    </form>
  </div>
</body>
</html>
