<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Pintura</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container my-4">
  <h2>Registrar Nueva Pintura</h2>
  <form>
    <div class="mb-3">
      <label for="titulo" class="form-label">Título</label>
      <input type="text" class="form-control" id="titulo" required>
    </div>
    <div class="mb-3">
      <label for="autor" class="form-label">Artista</label>
      <input type="text" class="form-control" id="autor" required>
    </div>
    <div class="mb-3">
      <label for="anio" class="form-label">Año</label>
      <input type="number" class="form-control" id="anio" min="1000" max="2100">
    </div>
    <div class="mb-3">
      <label for="tecnica" class="form-label">Técnica</label>
      <input type="text" class="form-control" id="tecnica">
    </div>
    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción</label>
      <textarea class="form-control" id="descripcion" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
</body>
</html>
