<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Resumen Histórico del Museo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container my-4">
  <h2>Resumen Histórico del Museo</h2>
  <form>
    <div class="mb-3">
      <label for="nombreMuseo" class="form-label">Nombre del Museo</label>
      <input type="text" class="form-control" id="nombreMuseo" required>
    </div>
    <div class="mb-3">
      <label for="fechaFundacion" class="form-label">Fecha de Fundación</label>
      <input type="date" class="form-control" id="fechaFundacion" required>
    </div>
    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción Histórica</label>
      <textarea class="form-control" id="descripcion" rows="5" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
</body>
</html>
