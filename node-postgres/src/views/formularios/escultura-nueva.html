<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Escultura</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container my-4">
  <h2>Registrar Nueva Escultura</h2>
  <form>
    <div class="mb-3">
      <label for="titulo" class="form-label">TÃ­tulo</label>
      <input type="text" class="form-control" id="titulo" required>
    </div>
    <div class="mb-3">
      <label for="autor" class="form-label">Artista</label>
      <input type="text" class="form-control" id="autor" required>
    </div>
    <div class="mb-3">
      <label for="material" class="form-label">Material</label>
      <input type="text" class="form-control" id="material">
    </div>
    <div class="mb-3">
      <label for="altura" class="form-label">Altura (cm)</label>
      <input type="number" class="form-control" id="altura" step="0.01">
    </div>
    <div class="mb-3">
      <label for="peso" class="form-label">Peso (kg)</label>
      <input type="number" class="form-control" id="peso" step="0.01">
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
</body>
</html>
