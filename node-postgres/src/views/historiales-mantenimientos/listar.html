<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Historial de Mantenimientos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="container mt-4">
    <h2 class="mb-4">Historial de Mantenimientos</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Obra</th>
          <th>Empleado</th>
          <th>Fecha Inicio</th>
          <th>Fecha Fin</th>
          <th>Observaciones</th>
        </tr>
      </thead>
      <tbody id="tablaHistorial">
      </tbody>
    </table>
  </div>

  <script>
    const cargarHistoriales = async () => {
      const res = await fetch('/historiales-mantenimientos/listar');
      const historiales = await res.json();
      const tabla = document.getElementById('tablaHistorial');
      tabla.innerHTML = '';

      historiales.forEach(h => {
        tabla.innerHTML += `
          <tr>
            <td>${h.id}</td>
            <td>${h.nombre_obra}</td>
            <td>${h.nombre_empleado}</td>
            <td>${h.fecha_inicio}</td>
            <td>${h.fecha_fin}</td>
            <td>${h.observaciones}</td>
          </tr>
        `;
      });
    };

    window.onload = cargarHistoriales;
  </script>
</body>
</html>
