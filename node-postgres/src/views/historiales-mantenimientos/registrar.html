<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrar Historial de Mantenimiento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="container mt-4">
    <h2 class="mb-4">Registrar Historial de Mantenimiento</h2>
    <form id="formHistorialMantenimiento">
      <div class="mb-3">
        <label for="id_mantenimiento" class="form-label">ID Mantenimiento</label>
        <input type="number" class="form-control" id="id_mantenimiento" required />
      </div>
      <div class="mb-3">
        <label for="fecha_inicio" class="form-label">Fecha Inicio</label>
        <input type="date" class="form-control" id="fecha_inicio" required />
      </div>
      <div class="mb-3">
        <label for="fecha_fin" class="form-label">Fecha Fin</label>
        <input type="date" class="form-control" id="fecha_fin" required />
      </div>
      <div class="mb-3">
        <label for="observaciones" class="form-label">Observaciones</label>
        <input type="text" class="form-control" id="observaciones" maxlength="50" required />
      </div>
      <div class="mb-3">
        <label for="id_empleado" class="form-label">ID Empleado</label>
        <input type="number" class="form-control" id="id_empleado" required />
      </div>
      <button type="submit" class="btn btn-success">Registrar</button>
    </form>
  </div>

  <script>
    document.getElementById('formHistorialesMantenimientos').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        id_mantenimiento: document.getElementById('id_mantenimiento').value,
        fecha_inicio: document.getElementById('fecha_inicio').value,
        fecha_fin: document.getElementById('fecha_fin').value,
        observaciones: document.getElementById('observaciones').value,
        id_empleado: document.getElementById('id_empleado').value
      };
      const res = await fetch('/historiales-mantenimientos/registrar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      if (res.ok) {
        alert('Historial registrado correctamente');
        e.target.reset();
      } else {
        alert('Error al registrar el historial');
      }
    });
  </script>
</body>
</html>
