<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estructuras Físicas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Administrar Estructuras Físicas</h2>
    <form id="formEstructuraFisica">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
      </div>
      <div class="mb-3">
        <label for="tipo" class="form-label">Tipo</label>
        <input type="text" class="form-control" id="tipo" name="tipo" required>
      </div>
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="direccion" class="form-label">Dirección del Edificio</label>
        <input type="text" class="form-control" id="direccion" name="direccion_edificio" required>
      </div>
      <div class="mb-3">
        <label for="museo" class="form-label">Museo</label>
        <select class="form-select" id="museo" name="id_museo" required>
          <!-- Opciones cargadas dinámicamente -->
        </select>
      </div>
      <div class="mb-3">
        <label for="gerencia" class="form-label">Gerencia (opcional)</label>
        <select class="form-select" id="gerencia" name="id_gerencia">
          <option value="">Sin gerencia</option>
          <!-- Opciones cargadas dinámicamente -->
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
    <hr>
    <h3 class="mt-5">Listado de Estructuras</h3>
    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Tipo</th>
          <th>Descripción</th>
          <th>Dirección</th>
          <th>Museo</th>
          <th>Gerencia</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaEstructurasFisicas">
        <!-- Datos cargados dinámicamente -->
      </tbody>
    </table>
  </div>
  <script src="/js/estructuras/fisicas.js"></script>
</body>
</html>
