<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estructura Organizacional</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Registro de Estructura Organizacional</h2>
    <form id="formEstructuraOrganizacional">
      <div class="mb-3">
        <label for="nombreUnidad" class="form-label">Nombre de la Unidad</label>
        <input type="text" class="form-control" id="nombreUnidad" name="nombre_unidad" required>
      </div>
      <div class="mb-3">
        <label for="tipoUnidad" class="form-label">Tipo de Unidad</label>
        <select class="form-select" id="tipoUnidad" name="tipo_unidad" required>
          <option value="">Seleccione</option>
          <option value="Departamento">Departamento</option>
          <option value="División">División</option>
          <option value="Área">Área</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="unidadSuperior" class="form-label">Unidad Superior</label>
        <select class="form-select" id="unidadSuperior" name="unidad_superior">
          <option value="">Ninguna</option>
          <!-- Se cargan dinámicamente las unidades superiores existentes -->
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Guardar Unidad</button>
      <a href="/views/index.html" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
  <script src="/js/estructuras/organizacionales.js"></script>
</body>
</html>
