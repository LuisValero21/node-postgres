<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estructura Organizacional</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Registro de Estructura Organizacional</h2>

    <form id="formEstructuraOrganizacional">
      <!-- NOMBRE -->
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre de la Unidad</label>
        <input type="text" class="form-control" id="nombre" name="nombre_estructura_organizacional" required maxlength="50">
      </div>

      <!-- TIPO (CHECK SQL) -->
      <div class="mb-3">
        <label for="tipo" class="form-label">Tipo de Unidad</label>
        <select class="form-select" id="tipo" name="tipo_estructura_organizacional" required>
          <option value="">Seleccione</option>
          <option value="direccion">Dirección</option>
          <option value="departamento">Departamento</option>
          <option value="subdepartamento">Subdepartamento</option>
          <option value="subseccion">Subsección</option>
        </select>
      </div>

      <!-- NIVEL -->
      <div class="mb-3">
        <label for="nivel" class="form-label">Nivel de la Unidad</label>
        <input type="number" class="form-control" id="nivel" name="nivel_estructura_organizacional" required min="1" max="9">
      </div>

      <!-- DESCRIPCIÓN -->
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea class="form-control" id="descripcion" name="descripcion_estructura_organizacional" rows="3" maxlength="100" required></textarea>
      </div>

      <!-- MUSEO -->
      <div class="mb-3">
        <label for="museo" class="form-label">Museo</label>
        <select class="form-select" id="museo" name="id_museo_estructura_organizacional" required>
          <!-- Opciones cargadas dinámicamente -->
        </select>
      </div>

      <!-- UNIDAD SUPERIOR (opcional) -->
      <div class="mb-3">
        <label for="unidadSuperior" class="form-label">Unidad Superior (opcional)</label>
        <select class="form-select" id="unidadSuperior" name="id_gerencia_estructura_organizacional">
          <option value="">Ninguna</option>
          <!-- Opciones cargadas dinámicamente -->
        </select>
        <input type="hidden" id="id_gerencia_museo_estructura_organizacional" name="id_gerencia_museo_estructura_organizacional" />
      </div>

      <button type="submit" class="btn btn-primary">Guardar Unidad</button>
      <a href="/views/index.html" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>

  <script src="/js/estructuras/organizacionales.js"></script>
</body>
</html>
