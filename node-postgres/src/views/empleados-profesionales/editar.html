<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Empleado Profesional</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Editar Empleado</h2>
    <form id="formEditarEmpleadoProfesional">
      <div class="row mb-3">
        <div class="col">
          <label for="primerNombre" class="form-label">Primer Nombre</label>
          <input type="text" class="form-control" id="primerNombre" name="primer_nombre" required>
        </div>
        <div class="col">
          <label for="segundoNombre" class="form-label">Segundo Nombre</label>
          <input type="text" class="form-control" id="segundoNombre" name="segundo_nombre">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="primerApellido" class="form-label">Primer Apellido</label>
          <input type="text" class="form-control" id="primerApellido" name="primer_apellido" required>
        </div>
        <div class="col">
          <label for="segundoApellido" class="form-label">Segundo Apellido</label>
          <input type="text" class="form-control" id="segundoApellido" name="segundo_apellido">
        </div>
      </div>
      <div class="mb-3">
        <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
        <input type="date" class="form-control" id="fechaNacimiento" name="fecha_nacimiento" required>
      </div>
      <div class="mb-3">
        <label for="docIdentidad" class="form-label">Documento de Identidad</label>
        <input type="number" class="form-control" id="docIdentidad" name="doc_identidad" required>
      </div>
      <div class="mb-3">
        <label for="sexo" class="form-label">Sexo</label>
        <select class="form-select" id="sexo" name="sexo" required>
          <option value="">Seleccione</option>
          <option value="M">Masculino</option>
          <option value="F">Femenino</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="idLugar" class="form-label">Lugar de Nacimiento</label>
        <select class="form-select" id="idLugar" name="id_lugar" required>
          <!-- Cargar dinámicamente lugares geográficos -->
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Guardar Cambios</button>
      <a href="/views/empleados-profesionales/listar.html" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
  <script src="/js/empleados-profesionales/editar.js"></script>
</body>
</html>
