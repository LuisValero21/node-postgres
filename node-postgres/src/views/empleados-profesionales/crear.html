<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Empleado Profesional</title>
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-container {
      width: 100%;
      max-width: 600px;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Registrar Nuevo Empleado</h2>
    <form id="formEmpleadoProfesional" method="POST" action="/api/empleados-profesionales">
      <div class="mb-3">
        <label for="primer_nombre" class="form-label">Primer Nombre</label>
        <input type="text" class="form-control" id="primer_nombre" name="primer_nombre" required>
      </div>
      <div class="mb-3">
        <label for="segundo_nombre" class="form-label">Segundo Nombre</label>
        <input type="text" class="form-control" id="segundo_nombre" name="segundo_nombre">
      </div>
      <div class="mb-3">
        <label for="primer_apellido" class="form-label">Primer Apellido</label>
        <input type="text" class="form-control" id="primer_apellido" name="primer_apellido" required>
      </div>
      <div class="mb-3">
        <label for="segundo_apellido" class="form-label">Segundo Apellido</label>
        <input type="text" class="form-control" id="segundo_apellido" name="segundo_apellido">
      </div>
      <div class="mb-3">
        <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
        <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" required>
      </div>
      <div class="mb-3">
        <label for="doc_identidad" class="form-label">Documento de Identidad</label>
        <input type="number" class="form-control" id="doc_identidad" name="doc_identidad" required>
      </div>
      <div class="mb-3">
        <label for="sexo" class="form-label">Sexo</label>
        <select class="form-select" id="sexo" name="sexo" required>
          <option value="">Seleccione...</option>
          <option value="M">Masculino</option>
          <option value="F">Femenino</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="id_lugar" class="form-label">Lugar de Nacimiento</label>
        <select class="form-select" id="id_lugar" name="id_lugar" required>
          <option value="">Seleccione...</option>
          <option value="1">Venezuela</option>
          <option value="2">Francia</option>
          <option value="3">Alemania</option>
          <option value="4">Italia</option>
          <option value="5">España</option>
          <option value="6">México</option>
          <option value="7">Argentina</option>
          <option value="8">Colombia</option>
          <option value="9">Estados Unidos</option>
          <option value="10">Brasil</option>
        </select>
      </div>
      <div class="d-flex justify-content-between">
        <a href="/empleados-profesionales/listar" class="btn btn-secondary">Volver</a>
        <button type="submit" class="btn btn-primary">Registrar</button>
      </div>
    </form>
  </div>
  <script src="/js/bootstrap.bundle.min.js"></script>
  <script src="/js/empleados-profesionales/crear.js"></script>
</body>
</html>
